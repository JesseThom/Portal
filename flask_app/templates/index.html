<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>NLD Portal</title>
</head>

<style>
    .navbar {
        color: #006738;
    }

    body {
        background-image: url(/static/imgs/user.jpg);
    }
</style>

<body>
    <div class="navbar bg-white">
        <h1 class="mx-auto">Northern Lakes Drywall Employee Portal</h1>
    </div>

    <div class="login w-25 border border-dark border-3 rounded-4 mx-auto mt-5 p-3">
        <img class="w-50 d-block mx-auto" src="/static/imgs/nld_color.png" alt="">

        <form action="/user/login" method="post">

            <input class="form-control my-3 w-75 mx-auto" type="text" name="employee_id" placeholder="employee id">
            {% for message in get_flashed_messages(category_filter=['err_users_login']) %}
            <p class="err-msg text-center">{{message}}</p>
            {% endfor %}

            <input class="form-control w-75 mx-auto" type="password" name="password" placeholder="password">
            {% for message in get_flashed_messages(category_filter=['err_users_login_pw']) %}
            <p class="err-msg text-center">{{message}}</p>
            {% endfor %}

            <button class="btn btn-primary d-block mx-auto mt-3">Login</button>
        </form>
    </div>

</body>

</html>
